services:
  web:
    build:
      dockerfile: Dockerfile
      context: .
    env_file:
    - .env
    command: bundle exec puma
    ports:
      - 3000:3000
    restart: always
    depends_on:
      - redis
      - postgres
  worker:
    build:
      dockerfile: Dockerfile
      context: .
    env_file:
    - .env
    command: bundle exec sidekiq
    restart: always
    depends_on:
      - redis
      - postgres
  redis:
    image: redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis:/data
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - docker-hipster-postgres:/var/lib/postgresql/data
volumes:
  redis:
    driver: local
  docker-hipster-postgres:
