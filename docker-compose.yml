services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: hipstermaps
      POSTGRES_PASSWORD: hipstermaps
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hipstermaps"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
